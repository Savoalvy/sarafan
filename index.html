<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Sarafan</title>
  </head>
  <body>
    <div class="heroSarafan">
      <div class="sarafanHeader">
        <div class="headerNavigation">
          <a href="#" class="navLinks">Новинки</a
          ><a href="#" class="navLinks">Одежда</a
          ><a href="#" class="navLinks">Аксессуары</a
          ><a href="#" class="navLinks">SALE</a>
        </div>
        <div class="headerBurgerMob">
          <img src="static/images/Burger.png" alt="Картинка" />
        </div>
        <div class="headerLogo">
          <img src="static/images/LogoSarafan.png" alt="Картинка" />
        </div>
        <div class="headerIconsMob">
          <div class="iconMob">
            <img src="static/images/mobileProfile.png" alt="Картинка" />
          </div>
          <div class="iconMob">
            <img src="static/images/mobileBag.png" alt="Картинка" />
          </div>
        </div>
        <div class="headerSearch">
          <input class="headerSearchInp" type="search" placeholder="Поиск" />
        </div>
        <div class="headerIcons">
          <div class="icons">
            <img src="static/images/fluent_heart-20-regular.png" alt="" />
          </div>
          <div class="icons">
            <img src="static/images/clarity_shopping-bag-line.png" alt="" />
          </div>
          <div class="icons">
            <img src="static/images/mdi-light_account.png" alt="" />
          </div>
        </div>
      </div>
      <div class="arrowNavigation">
        <div class="arrowLeft">
          <img src="static/images/ep_arrow-left.png" alt="Картинка" />
        </div>
        <div class="textAndButtonCatalog">
          <div class="textSummer">Весна — лето 2022</div>
          <div class="textWithLove">WITH LOVE, TO YOU</div>
          <div class="buttonGoTo">
            <button class="buttonGoTo">Перейти в каталог</button>
          </div>
        </div>
        <div class="arrowRight">
          <img src="static/images/ep_arrow-Right.png" alt="Картинка" />
        </div>
      </div>
      <div class="bottomElipce">
        <div class="elipce">
          <img src="static/images/Ellipse.png" alt="Картинка" />
        </div>
        <div class="elipce">
          <img src="static/images/Ellipse.png" alt="Картинка" />
        </div>
        <div class="elipce">
          <img src="static/images/Ellipse.png" alt="Картинка" />
        </div>
        <div class="elipce">
          <img src="static/images/Ellipse.png" alt="Картинка" />
        </div>
      </div>
    </div>
  </body>
</html>
